<label>Server Name</label>
<input type="text" class="form-control" [(ngModel)]="serverName" />

<label>UserName</label>
<input type="text" [(ngModel)]="userName" />
<p>{{ userName }}</p>

<button class="btn btn-primary" [disabled]="!userName" (click)="onClearFun()">
  Add User
</button>

<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add Server
</button>
<!-- <p [innerText]="allowNewServer"></p> -->

<button (click)="onDisplay()">Display Details</button>

<p *ngIf="secretPass">Secret Password =tuna</p>
<p
  *ngFor="let i of secertPassArr; let ind = index"
  [ngStyle]="{ backgroundColor: ind >= 4 ? 'blue' : 'transparent' }"
>
  {{ i }}
</p>

<!-- <p>{{ serverCreation }}</p> -->
<p *ngIf="serverCreate; else noServer">
  server was created,server name is {{ serverName }}
</p>
<ng-template #noServer>
  <p>No Server was created</p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>
